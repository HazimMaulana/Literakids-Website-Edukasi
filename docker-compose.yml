services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: literakids-web
    restart: "no"
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - MONGODB_URI=mongodb://mongodb:27017/literakids
      - MONGODB_UPLOAD_BUCKET=uploads
    depends_on:
      - mongodb
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev -- -H 0.0.0.0 -p 3000

  mongodb:
    image: mongo:7
    container_name: literakids-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: literakids
    volumes:
      - mongodb-data:/data/db

volumes:
  mongodb-data:
